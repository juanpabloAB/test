<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 99%;
            width: 99%;
            background-color: #384967;
        }

        .container {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        input[type=email] {
            border-radius: 4px;
            width: 100%;
            font-size: 1.5em;
            margin: 10px;
            border-color: transparent;
        }

        input[type=file] {
            width: 100%;
            font-size: 1em;
            margin: 10px;
            background-color: #2BD4C2;
        }

        .submit {
            width: 100%;
            margin: 10px;
            background-color: #6EFFB4;
            color: #384967;
            border-color: transparent;
            border-radius: 5px;
            padding: 10px;
            transition: 1s;

        }
        .submit:hover{
            background-color: #FE507C;
            color: grey;
            
        }

        .card {
            border-radius: 5px;
            box-shadow: 10px 5px 5px black;
            padding: 50px;
            background-color: #2BD4C2;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type=file]::file-selector-button {
            border: 2px solid #6c5ce7;
            padding: .2em .4em;
            border-radius: .2em;
            background-color: #a29bfe;
            transition: 1s;
        }

        input[type=file]::file-selector-button:hover {
            background-color: #81ecec;
            border: 2px solid #00cec9;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img class="logo" src="https://www.storicard.com/_next/static/media/logo.9a85efb3.svg" />
                <div style="position: relative;">
                    <span style="position:absolute;bottom:0;">Report provision engine</span>
                </div>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="email" name="email" required placeholder="mail@stori.com">
                <br />
                <input type="file" accept=".csv" name="files" required>
                <br />
                <button class="submit" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
